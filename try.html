    <div class="layer-img-container" id="imageContainer"></div>

    <script>
        let currentOpenListId = null; // لتتبع القائمة المفتوحة حالياً
    
        function toggleLayers(listId) {
            const container = document.getElementById("imageContainer");
    
            // إذا القائمة المفتوحة هي نفسها اللي كبسناها
            if (currentOpenListId === listId) {
                document.getElementById(listId).style.display = "none";
                container.innerHTML = ""; // حذف جميع الصور
                currentOpenListId = null;
            } else {
                // إغلاق كل القوائم
                document.querySelectorAll('.layer-list').forEach(list => list.style.display = 'none');
                container.innerHTML = ""; // حذف الصور
                document.getElementById(listId).style.display = "block"; // عرض القائمة المطلوبة
                currentOpenListId = listId;
            }
        }
    
        function toggleLayer(imgSrc) {
            const container = document.getElementById("imageContainer");
    
            // التحقق إذا كانت الصورة موجودة
            const existingImg = Array.from(container.children).find(img => img.src.includes(imgSrc));
    
            if (existingImg) {
                container.removeChild(existingImg); // حذفها إذا موجودة
            } else {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.className = "layer-img";
                container.appendChild(img); // إضافتها إذا مش موجودة
            }
        }
    </script>
